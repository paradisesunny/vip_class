<!DOCTYPE html>
#@layout_admin()

#define title()
<title>安斯泰来智能平台</title>
#end

#define css()
#end

#define main()
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    #include("../include/head.html",navId="nav_news", subNavId="nav_news_front")
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>#(category.ncName??)#(title??)</legend>
        </fieldset>
        <form class="layui-form" action="/admin/front/news/save" method="post" style="width: 800px" onsubmit="return checkNewsTag()">
            <input name="neId" type="hidden" value="#(news.neId??)" id="newsId"/>
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="neTitle" lay-verify="required" lay-reqtext="标题是必填项" autocomplete="off"
                           class="layui-input" value="#(news.neTitle??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">来源</label>
                <div class="layui-input-block">
                    <input type="text" name="neFrom" lay-reqtext="来源" autocomplete="off"
                           class="layui-input" value="#(news.neFrom??)">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属模块：</label>
                <div class="layui-input-inline">
                    <select name="neNcIds">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="neNcIds">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="neNcIds">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" pane="" id="layerDemo">
                <label class="layui-form-label">内容标签</label>
                <div class="layui-input-block">
                    <input type="hidden" value="#(news.neTagIds)" id="neTagIds" name="neTagIds"/>
                    <div id="dataTree" class="demo-tree demo-tree-box" style="width: 300px; height: 150px; overflow: scroll;"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label for="nePublishDateStr" class="layui-form-label">发布日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="nePublishDateStr" id="nePublishDateStr" autocomplete="off"
                               class="layui-input" value="#(news.nePublishDateStr??)">
                    </div>
                </div>
            </div>
            <input hidden name="type" id="imgType" value="#(com.kingyee.prad.common.Const::PIC_TYPE_FRONT)">
            <div class="layui-form-item">
                <label class="layui-form-label">缩略图(2:1)</label>
                <div style="width: unset;">
                    <button type="button" id="uploadThumbnail" class="layui-btn layui-btn-primary">上传</button>
                    <img style="max-width: 200px;" src="#(news.neThumbnailPath??)" id="imgThumbnail"/>
                    <input type="hidden" name="neThumbnailPath" value="#(news.neThumbnailPath??)"
                           id="neThumbnailPath">
                    <p class="msgText"></p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">轮播图缩略图(2:1)</label>
                <div style="width: unset;">
                    <button type="button" id="uploadCarousel" class="layui-btn layui-btn-primary">上传</button>
                    <img style="max-width: 200px;" src="#(news.neCarouselPath??)" id="imgCarouselPath"/>
                    <input type="hidden" name="neCarouselPath" value="#(news.neCarouselPath??)"
                           id="neCarouselPath">
                    <p class="msgText"></p>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="neContent" type="text/plain">#(news.neContent??)</script>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">轮播图</label>
                <div class="layui-input-block" id="checkBanner">
                    <input type="hidden" id="neIsCarousel" name="neIsCarousel">
                    <input type="checkbox" lay-skin="switch"
                           lay-filter="banner" lay-text="是|否"
                           value="1"
                           #if(news.neIsCarousel??==1) checked #end>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">关联专家</label>
                <input type="hidden" value="#(news.neExpertId??)" id="expertId"/>
                <div class="layui-input-inline">
                    <select name="neExpertId" id="neExpertId">
                        <option value="0">关联专家</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否有效</label>
                <div class="layui-input-block" id="checkIsValid">
                    <input type="hidden" id="neIsValid" name="neIsValid">
                    <input type="checkbox" lay-skin="switch"
                           lay-filter="isValid" lay-text="是|否"
                           value="1"
                           #if(news.neIsValid?? !=null && news.neIsValid??==1) checked #end>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-checked" lay-submit="" lay-filter="layuiForm">提交</button>
                </div>
            </div>
        </form>
        <input type="hidden" value="#(news.neNcIds??)" id="neNcIds"/>
        <div class="layui-form-item" style="position: absolute;margin-left: 600px;margin-top: -40px">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal"
                        onclick="javascript:window.location.href='/admin/front/news/list?catePk=#(catePk)'">取消
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/admin/newsDetail.js"></script>
<script src="/js/admin/newsTag.js"></script>
</body>
#end
