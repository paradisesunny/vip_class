<!DOCTYPE html>
#@layout_admin()

#define title()
<title>安斯泰来智能平台</title>
#end

#define main()
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    #include("../../include/head.html",navId="nav_score", subNavId="nav_score_rule")
    <div class="layui-body">
        <div id="ruleForm" style="margin-top: -10px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>#(title??)</legend>
            </fieldset>
            <form action="/admin/score/saveRule" method="post" class="layui-form">
                <input type="hidden" name="srId" value="#(rule.srId??)">
                <div class="layui-form-item">
                    <label class="layui-form-label">规则名称</label>
                    <div class="layui-input-block" style="width: 450px;">
                        <input type="text" name="srName" lay-verify="required" lay-reqtext="规则名称是必填项" autocomplete="off"
                               class="layui-input" value="#(rule.srName??)">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-inline">
                        <input type="text" name="srType" lay-verify="required" lay-reqtext="类别是必填项" autocomplete="off"
                               class="layui-input" value="#(rule.srType??)">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="srScore" lay-verify="required" lay-reqtext="分数是必填项" autocomplete="off"
                               class="layui-input" value="#(rule.srScore??)">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn layui-btn-checked" lay-submit lay-filter="saveBtn">保存
                        </button>
                        <button type="button" class="layui-btn layui-btn-checked" style="margin-left: 200px"
                                onclick="javascript:window.location.href='/admin/score/listRule'">取消
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
#end
