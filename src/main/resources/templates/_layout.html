#define layout_admin()
<html lang="en">
<head>
    <base href="/"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIPCLASS</title>
    <script type="text/javascript" src="libs/jquery-3.4.1.min.js"></script>

    <!--layUI-->
    <script type="text/javascript" src="libs/layui/layui.js"></script>
    <link rel="stylesheet" href="libs/layui/css/layui.css"/>

    <!-- UEditor -->
    <style>
        .edui-button.edui-for-135editor .edui-button-wrap .edui-button-body .edui-icon {
            background-image: url("http://static.135editor.com/img/icons/editor-135-icon.png") !important;
            background-size: 85%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .edui-button.edui-for-xiumi-connect .edui-button-wrap .edui-button-body .edui-icon {
            background-image: url("http://xiumi.us/connect/ue/xiumi-connect-icon.png") !important;
            background-size: contain;
        }
    </style>
    <!-- 配置文件 -->
    <script type="text/javascript" src="libs/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="libs/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" src="libs/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="libs/ueditor/plugins/135editor.js"></script>
    <script type="text/javascript" src="libs/ueditor/plugins/xiumi-ue-dialog-v5.js"></script>
    #@css?()
    #@js?()
</head>
<!--body包进main里面-->
#@main?()
</html>
#end
